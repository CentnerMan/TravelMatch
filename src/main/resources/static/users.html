<!doctype html>

<!-- ng-app указывает что все блоки входящие в данный элемент обрабатываются ангуларом -->

<!-- {{}} обрабатывает данные -->

<!--создаем переменную hello и записывает туда все что пропишем в input-->
<!--<input type="text" ng-model="hello" />-->
<!--{{hello}}-->

<!--$scope привязывается к контроллеру и не шарится между контроллерами-->

<html ng-app="app" ng-controller="usersController">

<head>
    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <script src="logic.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<body>

<h1>Список пользователей:</h1>
<table class="table table-hover" cellpadding="0" cellspacing="0">
    <tr>
        <th>Имя пользователя</th>
    </tr>

    <tbody>
    <tr ng-repeat="u in UsersList">
        <td>{{u}}</td>
    </tr>
    </tbody>
</table>
</body>
</html>
