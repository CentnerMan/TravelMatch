<!doctype html>

<html ng-app="app" ng-controller="articleCommentController">

<head>
    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <script src="logic.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>

<body>

<h2>Новый комментарий к статье</h2>

<form name="addComment" novalidate ng-submit="submitNew()">
    <div class="card">
        <div class="card-body">
            <div>
                <label for="articleId">Id статьи</label>
                <input type="number" ng-model="commNew.articleId" id="articleId">
            </div>
            <div>
                <label for="userId">Id пользователя</label>
                <input type="number" ng-model="commNew.userId" id="userId">
            </div>
            <div>
                <label for="parentId">Id родительского комментария (для корневых не заполнять)</label>
                <input type="number" ng-model="commNew.parentId" id="parentId">
            </div>
            <div>
                <label for="text">Текст комментария</label>
                <input type="text" ng-model="commNew.text" id="text">
            </div>

            <div>
                <button type="submit" href="">Сохранить</button>
            </div>
        </div>
    </div>
</form>

</body>

</html>
