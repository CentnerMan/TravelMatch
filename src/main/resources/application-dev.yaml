server:
  port: 8189
  servlet:
    context-path: /travel

spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:mydatabase;MODE=PostgreSQL
    username: sa
    password:
  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect
        temp.use_jdbc_metadata_defaults: false
  resources:
    add-mappings: true