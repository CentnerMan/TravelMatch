<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <title>Travel Match</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>

<div th:fragment="navigation(activeTab)">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
<!--                <li>-->
<!--                    <img src="images/logo.png" height="30px" width="30px"/>-->
<!--                </li>-->
                <li class="nav-item" th:classappend="${activeTab == 'Home' ? 'active' : ''}">
                    <a class="nav-link" th:href="@{/}" th:text="#{nav.home}" />
                </li>
                <li class="nav-item" th:classappend="${activeTab == '2' ? 'active' : ''}">
                    <a class="nav-link" th:href="@{/}" th:text="#{nav.records}" />
                </li>
                <li sec:authorize="hasRole('ADMIN')" class="nav-item"
                    th:classappend="${activeTab == 'AdminDashboard' ? 'active' : ''}">
                    <a class="nav-link" th:href="@{/admin}" th:text="#{nav.admin}" />
                </li>

                <li sec:authorize="isAuthenticated()" class="nav-item">
                    <form th:action="@{/logout}" method="POST">
                        <button class="btn btn-outline-secondary" type="submit" th:text="#{nav.logout}"></button>
                    </form>
                </li>

                <li sec:authorize="isAnonymous()" class="nav-item">
                    <form class="align-middle" th:action="@{/authenticateTheUser}" method="POST">
                        <div class="input-group-prepend">
                            <input class="form-control" type="text" th:placeholder="#{nav.username}" name="username"
                                   aria-describedby="inputGroup-sizing-sm"style="margin-left: 10px;">
                            <input class="form-control" type="password" th:placeholder="#{nav.password}" name="password"
                                   aria-describedby="inputGroup-sizing-sm" style="margin-left: 10px;">
                            <button class="btn btn-outline-warning btn-sm" style="margin-left: 10px;" type="submit" th:text="#{nav.login.submit}"></button>
                            <a th:href="@{/register/}" class="btn btn-outline-warning" style="margin-left: 10px;" th:text="#{nav.register}"></a>
                        </div>
                    </form>
                </li>

                <div class="dropdown" style="margin-left: 10px;">
                    <button class="btn btn-outline-secondary dropdown-toggle" th:text="#{nav.lang}" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" />
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <a class="dropdown-item" th:href="@{/?lang=ru}">РУС</a>
                        <a class="dropdown-item" th:href="@{/?lang=en}">ENG</a>
                    </div>
                </div>
            </ul>
        </div>
    </nav>
</div>
